<mat-list-item>
  <mat-icon mat-list-icon svgIcon="fileType:fileIcon"></mat-icon>
  <div mat-line>
    <div class="fileinfo">
      <div>
        <div class="filename">{{file.name}}</div>
        <div class="filesize">{{file.size | fileSize}}</div>
      </div>
      <div class="actions">
        <button matTooltip="Remove File" mat-icon-button (mouseenter)="onActionIconMouseenter()" (mouseleave)="onActionIconMouseleave()" (click)="removeFile()">
          <mat-icon [svgIcon]="getActionIcon()"></mat-icon>
        </button>
      </div>
    </div>
  </div>
  <mat-progress-bar *ngIf="showProgressBar" matLine mode="determinate" [value]="progress"></mat-progress-bar>
  <formly-validation-message matLine [field]="field"></formly-validation-message>
</mat-list-item>
